<p>cursos-form works!</p>
<form novalidate [formGroup]="form" >
	<label for="nome">Nome do curso: </label>
	<input type="text" name="nome" id="nome"
		placeholder="Nome do curso" required
		formControlName="nome"
		
	>
	<!-- [ngClass]="{'is-invalid': submitted && hasError('nome')}" -->
	<div *ngIf="hasError('nome') && hasError('nome')['required']">
		por favor, infome um nome para o curso
	</div>
	<div *ngIf="hasError('nome') && hasError('nome')['minlength']">
		por favor, é necessário pelo menos {{ hasError('nome')['minlength'].requiredLength}} caracteres
	</div>
	<div *ngIf="hasError('nome') && hasError('nome')['maxlength']">
		por favor, é necessário no max {{ hasError('nome')['maxlength'].requiredLength}} caracteres
	</div>
	<button type="submit" (click)="onSubmit()">	Salvar</button>
	<button type="button" (click)="onCancel()">	Cancelar</button>
</form>
